<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <h1>Meu Site</h1>

    <h2>Tabela 1</h2>
    <table id="tabela1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Ano de Nascimento</th>
                <th>Gênero</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aqui você pode adicionar linhas conforme necessário -->
        </tbody>
    </table>

    <h2>Tabela 2</h2>
    <table id="tabela2">
        <thead>
            <tr>
                <th>Email</th>
                <th>Endereço</th>
                <th>Telefone</th>
                <th>Nome do Responsável</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aqui você pode adicionar linhas conforme necessário -->
        </tbody>
    </table>

    <h2>Formulário</h2>
    <form id="meuFormulario">
        <div>
            <label for="texto1">Nome:</label>
            <input type="text" id="texto1" name="texto1">
        </div>
        <div>
            <label for="texto2">Email:</label>
            <input type="text" id="texto2" name="texto2">
        </div>
        <div>
            <label for="texto3">Endereço:</label>
            <input type="text" id="texto3" name="texto3">
        </div>
        <div>
            <label for="texto5">Gênero:</label>
            <input type="text" id="texto5" name="texto5">
        </div>
        <div>
            <label for="texto6">Nome do Responsável:</label>
            <input type="text" id="texto6" name="texto6">
        </div>
        <div>
            <label for="numero1">CPF:</label>
            <input type="number" id="numero1" name="numero1">
        </div>
        <div>
            <label for="numero2">Telefone:</label>
            <input type="number" id="numero2" name="numero2">
        </div>
        <div>
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento">
        </div>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>

    <!-- Se precisar de scripts JavaScript para interatividade, adicione-os aqui -->

</body>
</html>
